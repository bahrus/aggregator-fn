<html>
    <body>
        <div>
            <xtal-deco>
                <script nomodule>
                    ({
                        on:{
                            click: function(e){
                                const agg = e.target.nextElementSibling;
                                agg.a = Math.random() * 10;
                                agg.b = Math.random() * 10;
                                agg.c = Math.random() * 10;
                            }
                        }
                    })
                </script>
            </xtal-deco>
            <button>Click Test</button>
            <aggregator-fn><script nomodule>
                fn = ({a, b, c, __this}) => {
                    console.log(__this);
                    return a + b + c;
                }
            </script></aggregator-fn>
            <p-d on="value-changed" skip-init to="{innerText}"></p-d>
            <div></div>
            
            
            <aggregator-fn>
                <script nomodule>
                    ({a, b, c}) => {
                        const x = a^2;
                        const y = b^2;
                        const z = c^2;
                        return x + y + z;
                    }
                </script>
            </aggregator-fn>
            <!-- For Retro Browsers -->
            <script src="https://unpkg.com/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
            <!-- End Polyfills -->
            <script type="module" src="../aggregator-fn.js"></script>
            <script src="https://unpkg.com/p-d.p-u@0.0.67/p-d.p-d-x.p-u.js"></script>
            <script type="module" src="https://unpkg.com/xtal-decorator@0.0.20/xtal-decorator.iife.js"></script>
        </div>
    </body>
</html>
