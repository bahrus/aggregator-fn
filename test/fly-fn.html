<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <aggregator-fn id=test1><script nomodule>
        ({line1, line2}) => /* html */`<div>${line1}</div><div>${line2}</div>`
    </script></aggregator-fn>
    <div id=target></div>
    <script>
        test1.addEventListener('value-changed', e =>{
            target.innerHTML = test1.value;
        })
        test1.line1 = /* html */`<div mark>There was an old lady who swallowed a fly;</div>`;
        test1.line2 = /* html */`<div mark>I don't know why she swallowed a fly - Perhaps she'll die!</div>`;
    </script>
        <script type=importmap>
        {
            "imports": {
            "xtal-element/": "../node_modules/xtal-element/",
            "trans-render/": "../node_modules/trans-render/"
            }
        }
        </script>
        <script  type=module>
            import '../aggregator-fn.js';
        </script>
</body>
</html>
